<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body class="bg-info position-relative vh-100">
    <div class="container py-4 bg-light position-absolute top-50 start-50 translate-middle shadow rounded" style="width: 400px;">
        <h3 class="text-center my-4">LOGIN</h3>
        <form action="" method="post" class="mt-5">
            <fieldset class="form-floating mb-4">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <label for="email" class="form-label">Email</label>
            </fieldset>
            <fieldset class="form-floating mb-4">
                <input type="password" name="str_password" id="password" class="form-control" placeholder="Password">
                <label for="password" class="form-label">Password</label>
            </fieldset>
            <button type="submit" class="btn btn-primary d-block mx-auto mt-5 mb-4" style="width: 140px;">LOGIN</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
