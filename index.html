<body class="bg-info position-relative vh-100">
    <div class="container bg-light position-absolute top-50 start-50 translate-middle pt-5 rounded-3 shadow">
        <h3 class="text-center">LOGIN</h3>
        <form action="" method="post" class="login-form position-absolute top-50 start-50 translate-middle mt-3">
            <fieldset class="mb-3">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </fieldset>
            <fieldset class>
                <label for="password">Password: </label>
                <input type="password" name="str_password" id="password">
            </fieldset>
            <button type="submit" class="login-button btn btn-primary m-auto mt-5">LOGIN</button>
        </form>
    </div>

    <script src="js/main.js"></script>
